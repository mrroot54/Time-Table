<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Beautiful Quotes</title>
</head>
<body>
    <div class="container">
        <h1>Beautiful Quotes</h1>
        <div id="quote-container"></div>
        <label for="usernameInput">Your Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter your username...">
        <label for="quoteInput">Your Quote:</label>
        <textarea id="quoteInput" placeholder="Share your quote..."></textarea>
        <button onclick="postQuote()">Post Quote</button>
    </div>

    <div class="copyright">
        <p>&copy; 2024 Beautiful Quotes. All rights reserved.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
