<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            background-color: darkorange;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            margin-bottom: 16px;
            padding: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #timetable {
            list-style-type: none;
            padding: 0;
        }

        #timetable li {
            margin-bottom: 8px;
            text-align: left;
        }

        /* Added style for the highlighted text */
        .highlight-outdoor {
            background-color: yellow;
            font-weight: bold;
        }

        .highlight-location {
            background-color: green;
            font-weight: bold;
        }

        /* Added style for the copyright statement */
        #copyright {
            background-color: black;
            color: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Table</h1>

        <label for="hours">Select Hours:</label>
        <input type="number" id="hours" min="1" max="12" required>

        <label for="minutes">Select Minutes:</label>
        <input type="number" id="minutes" min="0" max="59" required>

        <label for="amPmSelect">Select AM/PM:</label>
        <select id="amPmSelect" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>

        <button onclick="generateTimeTable()">Generate Time Table</button>

        <ol id="timetable"></ol>

        <!-- Added an ID for styling the copyright statement -->
        <p id="copyright">&copy; 2024 Rebel Spoken English.</p>
    </div>

    <script>
        function generateTimeTable() {
            const hours = parseInt(document.getElementById("hours").value);
            const minutes = parseInt(document.getElementById("minutes").value);
            const amPmSelect = document.getElementById("amPmSelect").value;
            const timetable = document.getElementById("timetable");

            timetable.innerHTML = ""; // Clear previous timetable content

            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            for (const day of days) {
                const listItem = document.createElement("li");
                let daySchedule = "Indoor Class";
                let location = "";

                if (day === "Thursday") {
                    daySchedule = "Outdoor Class";
                    location = "Gandhi Maidan";
                    const fixedStartTime = "08:00 am";
                    const fixedEndTime = "10:00 am";
                    listItem.innerHTML = `${day}: <span class="highlight-outdoor">${daySchedule}</span> (${fixedStartTime} - ${fixedEndTime}) at ${location}`;
                } else if (day === "Saturday") {
                    daySchedule = "Outdoor Class";
                    location = "SK Puri Park";
                    const fixedStartTime = "03:00 pm";
                    const fixedEndTime = "05:00 pm";
                    listItem.innerHTML = `${day}: <span class="highlight-outdoor">${daySchedule}</span> (${fixedStartTime} - ${fixedEndTime}) at <span class="highlight-location">${location}</span>`;
                } else {
                    const formattedStartTime = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")} ${amPmSelect}`;
                    const formattedEndTime = `${(hours + 2).toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")} ${amPmSelect}`;
                    listItem.textContent = `${day}: ${daySchedule} (${formattedStartTime} - ${formattedEndTime})`;
                }

                timetable.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
